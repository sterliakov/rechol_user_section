version: '3.7'

services:
  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  db:
    image: postgres:12-alpine
    env_file:
      - .env
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - djangonetwork
  app:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_USER=${APP_USER}
        - SERVER_NAME=${SERVER_NAME}
        - SERVER_ADMIN=${SERVER_ADMIN}
    links:
      - db:db
      - redis:redis
    depends_on:
      - db
      - redis
    ports:
      - 80:80
      - 443:443
    networks:
      - djangonetwork
      - kops_network
    volumes:
      - media_volume:/var/www/rechol_user_section/media
    restart: always

networks:
  djangonetwork:
    driver: bridge

volumes:
  db_volume:
  media_volume:
