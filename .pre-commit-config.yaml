repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.24.0
    hooks:
      - id: eslint
        args: ['--config', '.eslintrc.js']
        exclude: bower_components|static_files|users/static/font-awesome-pro|users/static/fullcalendar
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.38.2
    hooks:
      - id: pyupgrade
        args: ["--py36-plus"]
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        name: isort
        args: ["--profile", "black"]
  - repo: https://github.com/grantjenks/blue
    rev: v0.9.1
    hooks:
      - id: blue
        args: ['--line-length', '88']
  - repo: https://github.com/csachs/pyproject-flake8
    rev: v5.0.4a1.post1
    hooks:
      - id: pyproject-flake8
        name: flake8
        alias: flake8
        additional_dependencies: [
          'flake8-rst-docstrings',
          'flake8-2020',
          'flake8-alfred',
          'flake8-bandit',
          'flake8-broken-line',
          'flake8-bugbear',
          'flake8-builtins',
          'flake8-debugger',
          'flake8-django',
          'flake8-noqa',
          'flake8-pep3101',
          'flake8-pie',
          'flake8-simplify',
        ]
        exclude: 'migrations'
        args: ['--config', 'pyproject.toml']
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.18.0
    hooks:
      # We first reformat (spacing etc.)
      - id: djlint-django
        alias: djlint
        # exclude: "bower_components"
        args: ["--reformat"]
        files: "users/templates/.*"
      # And then check for non-autofixable issues
      - id: djlint-django
        alias: djlint
        files: "users/templates/.*"
        # exclude: "bower_components"
