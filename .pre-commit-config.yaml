repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-merge-conflict
    -   id: check-executables-have-shebangs
    -   id: check-toml
    -   id: check-yaml
    -   id: check-json
    -   id: pretty-format-json
        args: [--autofix, --no-ensure-ascii]
        exclude: ^frontend/src/locales/

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
    -   id: ruff-format
    -   id: ruff
        args: [--fix]

-   repo: https://github.com/mondeja/pre-commit-po-hooks
    rev: v1.7.3
    hooks:
    -   id: obsolete-messages
    -   id: untranslated-messages
    -   id: fuzzy-messages

-   repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.35.2
    hooks:
      # We first reformat (spacing etc.)
    -   id: djlint-django
        alias: djlint
        args: [--reformat]
        files: users/templates/.*
      # And then check for non-autofixable issues
    -   id: djlint-django
        alias: djlint
        files: users/templates/.*

-   repo: https://github.com/shellcheck-py/shellcheck-py       # Shellcheck
    rev: v0.10.0.1
    hooks:
    -   id: shellcheck
        args: [-x, -P, SCRIPTDIR]
-   repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.14.0
    hooks:
    -   id: pretty-format-yaml
        args: [--autofix, --indent, '4']
    -   id: pretty-format-toml
        args: [--autofix, --indent, '4', --trailing-comma]
-   repo: https://github.com/AleksaC/hadolint-py       # Dockerfiles lint
    rev: v2.12.1b3
    hooks:
    -   id: hadolint
        files: .*Dockerfile.*
