name: Deploy

on:
    workflow_dispatch:
    push:
        branches: [feature/st-clean-static]

env:
    STATIC_TAG: app:static
    DEPLOY_ROLE: arn:aws:iam::129037961992:role/rechol-deploy-backend
    LAMBDA_NAME: rechol-backend
    LAMBDA_ALIAS: stable

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
        -   uses: actions/checkout@v4

      # Login
        -   uses: aws-actions/configure-aws-credentials@v4
            with:
                role-to-assume: ${{ env.DEPLOY_ROLE }}
                aws-region: us-east-1
        -   uses: aws-actions/amazon-ecr-login@v2
            id: ecr

      # Build a container image
        -   name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
        -   uses: docker/build-push-action@v6
            with:
                push: true
                tags: ${{ steps.ecr.outputs.registry }}/rechol-backend:${{ github.sha }},${{ steps.ecr.outputs.registry }}/rechol-backend:deployed
                target: deploy
                provenance: false
                context: .

      # Build a dev image to run collectstatic
        -   uses: docker/build-push-action@v6
            with:
                tags: ${{ env.STATIC_TAG }}
                target: staticfiles
                load: true
        -   name: Run collectstatic
            run: |
                docker run \
                    -e AWS_DEFAULT_REGION \
                    -e AWS_REGION \
                    -e AWS_ACCESS_KEY_ID \
                    -e AWS_SECRET_ACCESS_KEY \
                    -e AWS_SESSION_TOKEN \
                    --rm ${{ env.STATIC_TAG }} \
                    collectstatic --noinput

                docker run \
                    -e AWS_DEFAULT_REGION \
                    -e AWS_REGION \
                    -e AWS_ACCESS_KEY_ID \
                    -e AWS_SECRET_ACCESS_KEY \
                    -e AWS_SESSION_TOKEN \
                    -e STATIC_COMPRESS=1 \
                    --entrypoint /bin/bash \
                    --rm ${{ env.STATIC_TAG }} \
                    -c './manage.py collectstatic --noinput && ./manage.py compress'

      # Deploy a function
        -   uses: int128/deploy-lambda-action@v1
            with:
                function-name: ${{ env.LAMBDA_NAME }}
                image-uri: ${{ steps.ecr.outputs.registry }}/rechol-backend:deployed
                alias-name: ${{ env.LAMBDA_ALIAS }}

      # Migrate
        -   name: Migrate
            id: migrate
            uses: gagoar/invoke-aws-lambda@v3
            with:
                FunctionName: ${{ env.LAMBDA_NAME }}
                Qualifier: ${{ env.LAMBDA_ALIAS }}
                InvocationType: RequestResponse
                LogType: Tail
                Payload: '{ "action": "MIGRATE" }'
                AWS_ACCESS_KEY_ID: ${{env.AWS_ACCESS_KEY_ID}}
                AWS_SECRET_ACCESS_KEY: ${{env.AWS_SECRET_ACCESS_KEY}}
                AWS_SESSION_TOKEN: ${{env.AWS_SESSION_TOKEN}}
                REGION: ${{env.AWS_REGION}}
        -   name: Print migrate logs
            run: echo "${{ fromJSON(steps.migrate.outputs.response).LogResult }}"
